<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
        body {
            margin: 0;
        }
    </style>

    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/planets.js"></script>

<body>

    <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="triggerToast()">Show live toast</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" autohide="false">
            <div class="toast-header">
                <strong class="me-auto">Toast title</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <img src="https://apod.nasa.gov/apod/image/2302/NGC_2626_CDK_700_II_20_Jan_2023_1024.jpg"
                    class="card-img-top" alt="...">
                <p class="card-text">
                    Some quick example text to build on the card title and make up the bulk of
                    the card's content.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
